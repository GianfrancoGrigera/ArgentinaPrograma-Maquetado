<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Administrar - Portfolio</title>
    <link rel="icon" href="src/img/repository.ico">
    <script src="script.js"></script>

    <!-- Styles files -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="styles/login_style.css">
    
    <!-- Bootstrap references -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Insert 'Roboto' typhography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login_container bg-primary-subtle" data-bs-theme="dark">
        <div class="login_picture">
            <img src="src/img/admin.png" alt="Administración">
        </div>
        <h2>Ingresar</h2>
        <p class="message_info">Inicie sesión para administrar la web</p>
        <div class="form_container">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario o email</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <p><a href="restore-password.html">Olvidé mi contraseña</a></p>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
  </body>
</html>
